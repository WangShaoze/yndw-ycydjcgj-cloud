########################## bootstrap级别通用配置 ##########################
# 默认开发环境 dev
# 环境说明：
# local 本地开发
# dev 本地开发（内网）
# test 测试环境
# prod 生产
spring.profiles.active=dev

##### 允许bean覆盖
spring.main.allow-bean-definition-overriding=true

#### consul配置
spring.cloud.consul.host:127.0.0.1
spring.cloud.consul.port:8500
